<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 425px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button onClick="handleButton()">Show Data</button>
    <script>

      var data = {};

      var API_KEY = "AIzaSyCo9ihJAmtx0BuwgzbIwLKRJZcvGEw6djg";
      var GEOCODE_API = "https://maps.googleapis.com/maps/api/geocode/json?key="+API_KEY+"&address=";

      function handleButton() {
        console.log(data);
        alert(JSON.stringify(data, 2));
      }

      function showMap(loc) {
        let map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: loc
        });

        data = loc;

        let marker = new google.maps.Marker({
          position: loc,
          map: map,
          draggable: true,
          title: 'Hello World!'
        });
        marker.addListener('dragend', (ev) => {
          data.lat = ev.latLng.lat();
          data.lng = ev.latLng.lng();
        });
      }

      function initMap() {
        if(window.location.search) {
          let address = window.location.search.substr(1);
          fetch(GEOCODE_API+address)
            .then(function(resp) {
              return resp.json();
            })
            .then(function(json) {
              console.log(json);
              let loc = json.results[0].geometry.location;
              console.log(loc);
              showMap(loc);
            });
        } else {
          alert("no search input");
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo9ihJAmtx0BuwgzbIwLKRJZcvGEw6djg&callback=initMap">
    </script>
  </body>
</html>
