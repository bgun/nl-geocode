<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 425px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button onClick="handleButton()">Show Data</button>
    <script>

      let data = {};

      function handleButton() {
        console.log(data);
        alert(JSON.stringify(data, 2));
      }

      function initMap() {
        let hashLatLng = window.location.search;
        let myLatLng = hashLatLng ? hashLatLng : {lat: -25.363, lng: 131.044};

        let map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });

        let marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          draggable: true,
          title: 'Hello World!'
        });
        marker.addListener('dragend', (ev) => {
          data.lat = ev.latLng.lat();
          data.lng = ev.latLng.lng();
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo9ihJAmtx0BuwgzbIwLKRJZcvGEw6djg&callback=initMap">
    </script>
  </body>
</html>
